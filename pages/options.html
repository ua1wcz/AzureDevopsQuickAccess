<html>
<head>
    <title>Azure DevOps Quick Access Chrome Options</title>
    <link rel="stylesheet" type="text/css" href="../styles/options.css"/>
    <script src="../scripts/options.js"></script>
    <script src="../scripts/storage.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo"><img src="../logo.png"/></div>
        </div>
        <div class="options">
            <div class="options_header">Options</div>
            <div class="option" hidden>
                <div class="option_title">Keyboard Shortcut</div>
                <div class="option_content">
                    <ul>
                        <li><input id="shortcut_box" type="checkbox"/><span id="shortcut_text">Cmd+Shift+S</span></li>
                    </ul>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="option">
                <div class="option_title">Azure Information</div>
                <div class="option_content">
                    <ul>
                        <li><span>URL </span><input id="azdo_url" type="text" size="30"/></li>
                        <li><span>Project Name </span><input id="azdo_project_name" type="text"  size="20"/></li>
                    </ul>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="option">
                <div class="option_title">Support</div>
                <div class="option_content">
                    Have a problem or feature request? Shoot us an <a target="_blank" href="mailto:ua1wcz@gmail.com">e-mail</a>!
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="copyright">&copy; <span id="current_year"></span> Azure DevOps Quick Access. </div>
    </div>
</body>
</html>
